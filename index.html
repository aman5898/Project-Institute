<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/bootstrap.css">

<body >
    <div class="container-fluid ml-6">
        <div class="row header">
            <div class="notcurrent  col-1"></div>
            <div style="color: rgb(205, 215, 216); 
                font-size: 22px;" 
                class="col-2 current pt-4">HOME PAGE</div>
            <div class="col-2 notcurrent">ABOUT US</div>

            </div>
        </div>

                </div>

                        <div class="col">

                        </div>
                </div>    
                <div class="row sidebar">
                        <div class="col">

                </div>

                    <div class="col"> 
                        <img src="Icons/right.svg" alt="icon">Programs
                    </div>
                </div>
                <div class="row sidebar">
                    <div class="col"> 
                            <img src="Icons/right.svg" alt="icon">Student Info
                    </div>
                </div>
                <div class="row sidebar">
                    <div class="col">
                            <img src="Icons/right.svg" alt="icon">Descriptions
                    </div>
                </div>
                <div class="row sidebar">
                    <div class="col">
                            <img src="Icons/right.svg" alt="icon">Administors
                    </div>
               </div>

                    <div class="col">

                    </div>
               </div>

        <div class="col-8">
            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/bli-2.jpg" alt="bliimage">
            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/blimain.jpg" alt="bliimage">
            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/bli-3.jpg" alt="bliimage">
            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/bli-4.jpg" alt="bliimage">
            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/bli-5.jpg" alt="bliimage">

            <img class="pl-5 pt-5 mySlides" id="mainimg2" src="images/bli-7.jpg" alt="bliimage">
